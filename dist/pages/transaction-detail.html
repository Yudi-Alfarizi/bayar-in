<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/css/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
        rel="stylesheet" />
    <link rel="shortcut icon" href="../assets/images/logo-green.svg" type="image/x-icon" />
    <title>Transaction Details</title>
</head>

<body>
    <div class="container max-w-[768px]">
        <!-- App Bar -->
        <div class="fixed left-0 top-0 z-10 flex w-full items-center gap-5 bg-white p-4 text-gray-900">
            <a href="#" class="hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"
                onclick="history.back()">
                <span class="i-material-symbols-arrow-left-alt-rounded text-icon-md block"></span>
            </a>
            <p class="text-lg font-semibold">Detail Transaksi</p>
        </div>
        <!-- ./ App Bar -->

        <div class="flex min-h-dvh flex-col gap-4 bg-green-50 pb-[80px]">
            <div class="mt-[92px] flex w-full flex-col gap-8 p-4">
                <div class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md">
                    <!-- Card Header -->
                    <div class="mb-2 flex flex-col gap-y-1.5">
                        <div class="relative">
                            <h1 class="text-2xl font-bold text-gray-800">Alex Blinders</h1>
                        </div>
                    </div>
                    <!-- ./ Card Header -->

                    <!-- Items -->
                    <!-- Status -->
                    <div class="flex items-center justify-between">
                        <span class="text-sm font-medium text-gray-500">Status</span>
                        <span class="px-3 py-1 rounded-full text-xs font-semibold bg-green-100 text-green-600">
                            Berhasil
                        </span>
                    </div>
                    
                    <!-- Nominal -->
                    <div class="flex items-center justify-between">
                        <span class="text-sm font-medium text-gray-500">Nominal</span>
                        <span class="text-lg font-bold text-gray-800">Rp 150.000</span>
                    </div>
                    
                    <!-- Tanggal & Waktu -->
                    <div class="flex items-center justify-between">
                        <span class="text-sm font-medium text-gray-500">Tanggal</span>
                        <span class="text-sm text-gray-700">09 Agustus 2025, 15:30 WIB</span>
                    </div>
                    
                    <!-- Jenis Transaksi -->
                    <div class="flex items-center justify-between">
                        <span class="text-sm font-medium text-gray-500">Jenis</span>
                        <span class="text-sm text-gray-700">Transfer</span>
                    </div>
                    
                    <!-- Tujuan -->
                    <div class="flex items-center justify-between">
                        <span class="text-sm font-medium text-gray-500">Rekening Tujuan</span>
                        <span class="text-sm text-gray-700">081234567890</span>
                    </div>
                    
                    <!-- Catatan -->
                    <div class="flex items-start justify-between">
                        <span class="text-sm font-medium text-gray-500">Catatan</span>
                        <span class="text-sm text-gray-700 text-right">Pembayaran makan siang</span>
                    </div>
                    
                    <!-- ID Transaksi -->
                    <div class="flex items-center justify-between">
                        <span class="text-sm font-medium text-gray-500">ID Transaksi</span>
                        <span class="text-sm text-gray-700">TRX20250809153001</span>
                    </div>
                    
                    <!-- Tombol -->
                    <div class="mt-8 flex gap-2">
                        <button type="button"
                            class="bg-brands-light-green hover:bg-brands-dark-green flex-1 inline-flex items-center justify-center gap-2 rounded-xl p-2.5 text-sm font-semibold uppercase text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400">
                            <span class="i-material-symbols-save-rounded text-icon-md"></span>
                            <span>Unduh Bukti</span>
                        </button>
                        <button type="button"
                            class="border-brands-light-green text-brands-light-green hover:bg-brands-light-green flex-1 inline-flex items-center justify-center gap-2 rounded-2xl border-2 bg-transparent p-2.5 text-sm font-semibold uppercase hover:text-white focus:border-0 focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400">
                            <span class="i-material-symbols-share-outline text-icon-md"></span>
                            <span>Bagikan</span>
                        </button>
                    </div>

                    <!-- ./ Tombol -->
                </div>
            </div>
        </div>

        <!-- Navbar -->
        <div class="fixed bottom-0 left-1/2 z-10 flex w-full max-w-[768px] -translate-x-1/2 justify-evenly bg-white">
            <a href="dashboard.html"
                class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400">
                <span class="i-material-symbols-home-outline-rounded text-icon-md inline group-hover:hidden"></span>
                <span class="i-material-symbols-home-rounded text-icon-md hidden group-hover:inline"></span>
                <span class="text-xs font-semibold">Beranda</span>
            </a>
            <a href="transaction-history.html"
                class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400">
                <span class="i-material-symbols-receipt-outline-rounded text-icon-md inline group-hover:hidden"></span>
                <span class="i-material-symbols-receipt-rounded text-icon-md hidden group-hover:inline"></span>
                <span class="text-xs font-semibold">Riwayat</span>
            </a>
            <a href="account.html"
                class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400">
                <span class="i-material-symbols-person-outline-rounded text-icon-md inline group-hover:hidden"></span>
                <span class="i-material-symbols-person-rounded text-icon-md hidden group-hover:inline"></span>
                <span class="text-xs font-semibold">Akun</span>
            </a>
        </div>
        <!-- ./ Navbar -->
    </div>
</body>

</html>
